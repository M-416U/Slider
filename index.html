<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="./images/p (1).jpg"  alt="" />
        <img src="./images/p (2).jpg" alt="" />
        <img src="./images/p (3).jpg" alt="" />
        <img src="./images/p (4).jpg" alt="" />
        <img src="./images/p (5).jpg" alt="" />
        <img src="./images/p (6).jpg" alt="" />
        <img src="./images/tm-bg-1.jpeg" alt="" />
        <img src="./images/tm-bg-2.jpeg" alt="" />
        <img src="./images/tm-bg-3.jpeg" alt="" />
        <img src="./images/tm-bg-4.jpeg" alt="" />
        <img src="./images/tm-bg-5.jpeg" alt="" />
        <img src="./images/tm-bg-6.jpeg" alt="" />
        <img src="./images/tm-img-01-tn.jpg" alt="" />
        <img src="./images/tm-img-01.jpg" alt="" />
        <img src="./images/tm-img-02-tn.jpg" alt="" />
      </div>
      <div class="prev"><span></span></div>
      <div class="next"><span></span></div>
      <div class="circle"></div>
      <div class="number"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
